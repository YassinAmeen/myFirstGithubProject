<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل - كلية العلوم والتكنولوجيا</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        header {
            background: #216703;
            color: white;
            text-align: center;
            padding: 10px;
        }
        header img {
            width: 100px;
            margin-bottom: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        nav {
            background-color: #d96f06;
            display: flex;
            justify-content: center;
            padding: 5px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.1rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ffcc00;
        }
        main {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        input, select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #216703;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #d96f06;
        }
        footer {
            background: #216703;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="photoes/-college-logo.png" alt="شعار الكلية">
        <h1>التسجيل - كلية العلوم والتكنولوجيا</h1>
    </header>
    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="academics.html">الأقسام </a>
        <a href="course.html">الكورسات</a>
        <a href="admission.html">التسجيل</a>
        <a href="gallery.html">المعرض</a>
        <a href="about.html">حول الكلية</a>

    </nav>
    <main>
        <h2>نموذج التسجيل</h2>
        <form action="#" method="post">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="department">اختر القسم:</label>
            <select id="department" name="department">
                <option value="science">العلوم</option>
                <option value="arts">الآداب</option>
                <option value="commerce">التجارة</option>
            </select>

            <label for="message">ملاحظات إضافية:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <input type="submit" value="تسجيل">
        </form>
    </main>
    <footer>
        &copy; 2024 جميع الحقوق محفوظة | كلية العلوم والتكنولوجيا
    </footer>
</body>
</html>
