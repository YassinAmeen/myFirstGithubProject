<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا - كلية العلوم والتكنولوجيا</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #216703;
            color: white;
            text-align: center;
            padding: 15px 10px;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        main {
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        main h2 {
            color: #216703;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .contact-info {
            text-align: right;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .contact-info p strong {
            color: #216703;
        }
        .map {
            margin-top: 20px;
            text-align: center;
        }
        .map iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
            
        }
        
        footer {
            background: #216703;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>تواصل معنا</h1>
    </header>
    <button class="back-button" onclick="goBack()">الرجوع للصفحة السابقة</button>
    <main>
        <h2>معلومات الاتصال</h2>
        <div class="contact-info">
            <p><strong>العنوان:</strong> خانيونس - شارع الكلية</p>
            <p><strong>الهاتف:</strong> +970 8 2061234</p>
            <p><strong>البريد الإلكتروني:</strong> info@cst.ps</p>
            <p><strong>ساعات العمل:</strong> الأحد - الخميس (8:00 صباحًا - 4:00 مساءً)</p>
        </div>
        <div class="map">
            <h2>موقع الكلية على الخريطة</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=YOUR_MAP_EMBED_CODE" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </main>
    <footer>
        &copy; 2024 جميع الحقوق محفوظة | كلية العلوم والتكنولوجيا
    </footer>
</body>
</html>
